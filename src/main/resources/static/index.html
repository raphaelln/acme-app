<!DOCTYPE html>
<html ng-app="acmeApp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-store" /> 
    <base href="/"/>
    <title>The Acme App</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/ladda/0.9.8/dist/ladda-themeless.min.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body>
    <nav id="custom-bootstrap-menu" bs-navbar class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="countries">The Acme Company</a>
            </div>
            <div class="collapse navbar-collapse">
            	 <ul class="nav navbar-nav">
                    <li data-match-route="/companies" class="active"><a ng-href="#/companies">Companies</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li data-match-route="/countries" ><a ng-href="#/countries">Countries</a></li>
                </ul>
               
                <ul class="nav navbar-nav">
                    <li data-match-route="/states"><a ng-href="#/states">States</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li data-match-route="/cities" class=""><a ng-href="#/cities">Cities</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
            <div class="col-xs-8 col-xs-offset-1">
                <div ng-view></div>
            </div>
    </div>
    <script type="text/javascript" src="/webjars/angularjs/1.5.0-rc.0/angular.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.5.0-rc.0/angular-route.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.5.0-rc.0/angular-resource.min.js"></script>
    <script type="text/javascript" src="/webjars/angular-ui-bootstrap/1.1.1/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/angular-auto-validate/1.18.16/dist/jcs-auto-validate.min.js"></script>
    <script type="text/javascript" src="/webjars/ladda/0.9.8/js/spin.js"></script>
    <script type="text/javascript" src="/webjars/ladda/0.9.8/js/ladda.js"></script>
    <script type="text/javascript" src="/webjars/angular-ladda/0.3.1/dist/angular-ladda.min.js"></script>
    <script type="text/javascript" src="/webjars/angular-strap/2.3.6/dist/angular-strap.min.js"></script>
    <script type="text/javascript" src="lib/mask.min.js"></script>
    
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/app.config.js"></script>
    <script type="text/javascript" src="app/app.service.js"></script>
    
    <!-- COUNTRY -->
    <script type="text/javascript" src="app/country/countries.controller.js"></script>
    <script type="text/javascript" src="app/country/country-add.controller.js"></script>
    <script type="text/javascript" src="app/country/country-edit.controller.js"></script>
    <script type="text/javascript" src="app/country/country-view.controller.js"></script>
    
    <!-- STATE -->
    <script type="text/javascript" src="app/state/states.controller.js"></script>
    <script type="text/javascript" src="app/state/state-add.controller.js"></script>
    <script type="text/javascript" src="app/state/state-edit.controller.js"></script>
    <script type="text/javascript" src="app/state/state-view.controller.js"></script>
  
    <!-- CITY -->
    <script type="text/javascript" src="app/city/cities.controller.js"></script>
    <script type="text/javascript" src="app/city/city-add.controller.js"></script>
    <script type="text/javascript" src="app/city/city-edit.controller.js"></script>
    <script type="text/javascript" src="app/city/city-view.controller.js"></script>
  
    <!-- COMPANY -->
    <script type="text/javascript" src="app/company/companies.controller.js"></script>
    <script type="text/javascript" src="app/company/company-add.controller.js"></script>
    <script type="text/javascript" src="app/company/company-edit.controller.js"></script>
    <script type="text/javascript" src="app/company/company-view.controller.js"></script>

</body>
</html>
