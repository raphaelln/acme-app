<div ng-show="errorMessage" class="alert alert-danger fade in">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>Error!</strong> {{errorMessage}}
</div>

<div class="form-group">
    <label for="country" class="col-sm-3 control-label">Country</label>
    <div class="col-xs-5">
    	<select class="form-control" id="country" ng-model="selectedCountry" required="required" ng-change="countryChanged(selectedCountry)">
			<option value="">-- Select Country --</option>
			<option data-ng-repeat="country in countries" value="{{country.id}}">{{country.name}}</option>
		</select>
    </div>
</div>
<div class="form-group" ng-show="states">
    <label for="state" class="col-sm-3 control-label">State</label>
    <div class="col-xs-5">
    	<select class="form-control" id="state" ng-model="selectedState" required="required" ng-change="stateChanged(selectedState)" >
			<option value="">-- Select State --</option>
			<option data-ng-repeat="state in states" value="{{state.id}}">{{state.name}}</option>
		</select>
    </div>
</div>
<div class="form-group" ng-show="cities">
    <label for="city" class="col-sm-3 control-label">City</label>
    <div class="col-xs-5">
    	<select class="form-control" id="city" ng-model="company.city.id" required="required">
			<option value="">-- Select City --</option>
			<option data-ng-repeat="city in cities" value="{{city.id}}">{{city.name}}</option>
		</select>
    </div>
</div>

<div class="form-group">
    <label for="name" class="col-sm-3 control-label">Name</label>
    <div class="col-sm-9">
         <input type="text" ng-model="company.name" class="form-control" id="name" placeholder="Company Name Here" required="required"/>
    </div>
</div>

<div class="form-group">
    <label for="address" class="col-sm-3 control-label">Address</label>
    <div class="col-sm-9">
         <input type="text" ng-model="company.address" class="form-control" id="address" placeholder="Full Address Here" required="required"/>
    </div>
</div>

<div class="form-group">
    <label for="email" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-9">
         <input type="email" ng-model="company.email" class="form-control" id="email" placeholder="Company email Here" />
    </div>
</div>

<div class="form-group">
    <label for="phoneNumber" class="col-sm-3 control-label">Phone Number</label>
    <div class="col-sm-9">
         <input type="text" ng-model="company.phoneNumber" ui-mask="+99(99)9999-9999" class="form-control" id="phoneNumber"  />
    </div>
</div>
<div class="form-group">
	<label class="col-sm-3 control-label">Owners</label>
	<div class="col-sm-9 panel panel-primary acmeOwnerPanel">
	  <div class="panel-body ">
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>#</th>
					<th>Owner Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				 <tr ng-repeat="owner in company.owners track by $index">
	               <td>{{$index+1}}</td>
	               <td><input class="form-control" ng-model="company.owners[$index]" ng-required placeholder="Owner name"></td>
	               <td><a href ng-click="removeOwnerRow(owner)" class="btn btn-danger"><i class="fa fa-trash-o"></i></a></td>
	           </tr>
	            <tr class="text-right">
	               <td colspan="7"><a class="btn btn-primary" href ng-click="addOwnerRow()" >Add Owner</a></td>
	           </tr>
			</tbody>
		</table>
	  </div>
	</div>
</div>	

<div class="form-group ">
    <div class="col-sm-offset-2 col-sm-9">
    	<button type="submit" class="btn btn-success" ladda="submitting" data-style="expand-right">
			<span  ng-show="submitting">Saving...</span>
	    	<span ng-show="!submitting">Save</span>
		</button>
		<a class="btn btn-primary" href="#/companies" >
			<i class="fa fa-reply"></i> Cancel
		</a>
    </div>
</div>
