<div ng-show="errorMessage" class="alert alert-danger fade in">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>Error!</strong> {{errorMessage}}
</div>

<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Code</label>
    <div class="col-xs-5">
         <input type="text" ng-pattern="/^[A-Z]{1,2}$/" ng-minlength="2" ng-maxlength="2" ng-model="country.code" class="form-control" id="name" placeholder="Country Code Here" required="required"/>
    </div>
</div>

<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
         <input type="text" ng-model="country.name" ng-minlength="3" ng-maxlength="50" class="form-control" id="name" placeholder="Country Name Here" required="required"/>
    </div>
</div>

<div class="form-group ">
    <div class="col-sm-offset-2 col-sm-10">
    	<button type="submit" class="btn btn-success" ladda="submitting" data-style="expand-right">
			<span ng-show="submitting">Saving...</span>
	    	<span ng-show="!submitting">Save</span>
		</button>
		<a class="btn btn-primary" href="#/countries" >
			<i class="fa fa-reply"></i> Cancel
		</a>
		
    </div>
</div>
