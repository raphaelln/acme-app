<div class="panel panel-primary">
	<div class="panel-heading">States</div>
	<div class="panel-body">
		<table class="table table-striped table-bordered statetable"
			ng-controller="StateListController">
			<thead>
				<tr>
					<th>Country</th>
					<th>State</th>
					<th class="col-md-3"></th>
				</tr>
			</thead>
			<tr ng-repeat="state in countries">
				<td>{{state.country.name}}</td>
				<td>{{state.name}}</td>
				<td class="text-right col-md-3"><a
					class="btn btn-primary btn-sm" ng-href="#/states/{{state.id}}/view">
						<i class="fa fa-eye "></i> View
				</a> <a class="btn btn-danger btn-sm" ng-click="showDeleteModal(state)">
						<i class="fa fa-trash-o"></i> Delete
				</a></td>
			</tr>
		</table>
		<a href="#/states/new" class="btn btn-primary nodecoration">New</a>
	</div>
</div>
