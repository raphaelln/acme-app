<div ng-show="errorMessage" class="alert alert-danger fade in">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>Error!</strong> {{errorMessage}}
</div>
<div class="form-group">
    <label for="country" class="col-sm-2 control-label">Country</label>
    <div class="col-xs-5">
    	<select class="form-control" id="country" ng-model="state.country.id" required="required">
			<option value="">-- Select Country --</option>
			<option data-ng-repeat="country in countries" value="{{country.id}}">{{country.name}}</option>
		</select>
    </div>
</div>

<div class="form-group">
    <label for="code" class="col-sm-2 control-label">Code</label>
    <div class="col-xs-5">
         <input ng-pattern="/^[A-Z]{1,2}$/" ng-minlength="2" ng-maxlength="2" ng-model="state.code" class="form-control" id="code" placeholder="State Code Here" required="required"/>
    </div>
</div>

<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
         <input type="text" ng-model="state.name" class="form-control" id="name" placeholder="State Name Here" required="required"/>
    </div>
</div>
<div class="form-group ">
    <div class="col-sm-offset-2 col-sm-10">
    	<button type="submit" class="btn btn-success" ladda="submitting" data-style="expand-right">
			<span ng-show="submitting">Saving...</span>
	    	<span ng-show="!submitting">Save</span>
		</button>
		<a class="btn btn-primary" href="#/states" >
			<i class="fa fa-reply"></i> Cancel
		</a>
    </div>
</div>
