<div class="panel panel-primary">
	<div class="panel-heading">Cities</div>
	<div class="panel-body">
		<table class="table table-striped table-bordered citytable" ng-controller="CityListController">
			<thead>
			    <tr>
			    	<th>Country</th>
			        <th>State</th>
			        <th>City</th>
			        <th></th> 
			    </tr>  
			</thead> 
		    <tr ng-repeat="city in countries">
		        <td>{{city.state.country.name}}</td>
		        <td>{{city.state.name}}</td>
		        <td>{{city.name}}</td>
		        <td class="text-right col-md-3">
		  			<a class="btn btn-primary btn-sm" ng-href="#/cities/{{city.id}}/view" >
		  				<i class="fa fa-eye "></i> View
		  			</a>
		        	<a class="btn btn-danger btn-sm" ng-click="showDeleteModal(city)" >
		  				<i class="fa fa-trash-o"></i> Delete
		  			</a>
		        </td>
		    </tr>
		</table>
		<a href="#/cities/new" class="btn btn-primary nodecoration">New</a>
	</div>
</div>
